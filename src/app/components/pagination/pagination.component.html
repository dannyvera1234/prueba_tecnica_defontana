<div class="flex flex-col md:flex-row gap-4 items-center justify-between p-4">
  <!-- Información de Paginación -->
  <div class="text-sm text-gray-600">
    Total de {{ totalItems }} personajes
  </div>

  <!-- Controles de Paginación -->
  <div class="flex gap-4 items-center justify-center flex-wrap">
    <!-- Botón de Anterior -->
    <a (click)="onPrev()" [class.cursor-not-allowed]="currentPage === 1"
      class="p-2 text-lg hover:bg-gray-200 rounded-md transition-all">
      ⬅️
    </a>

    <!-- Páginas Numeradas -->
    @for (page of pageNumbers; track $index) {

    <div class="flex items-center">
      <a (click)="onPageSelect(page)" [ngClass]="{
           'bg-blue-600 text-white': page === currentPage,
           'hover:bg-blue-500': page !== currentPage
          }" class="p-2 text-sm font-semibold rounded-lg transition duration-200">
        {{ page }}
      </a>
    </div>
    }

    <!-- Botón de Siguiente -->
    <a (click)="onNext()" [class.cursor-not-allowed]="currentPage === totalPages()"
      class="p-2 text-lg hover:bg-gray-200 rounded-md transition-all">
      ➡️
    </a>
  </div>
</div>
