<div class="p-6 space-y-6">
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4 max-w-full">
    @for (species of speciesCount | keyvalue; track $index) {
      <div class="flex flex-col items-center p-4 rounded-xl bg-gray-50 hover:bg-indigo-50 transition duration-200 shadow-sm">
        <span class="text-sm font-semibold text-gray-700 text-center overflow-hidden text-ellipsis whitespace-nowrap max-w-full">{{ species.key }}</span>
        <span class="text-xs text-gray-500 text-center">{{ species.value }} personajes</span>
      </div>
    }

    @for (type of typeCount | keyvalue; track $index) {
      <div class="flex flex-col items-center p-4 rounded-xl bg-gray-50 hover:bg-indigo-50 transition duration-200 shadow-sm">
        <span class="text-sm font-semibold text-gray-700 text-center overflow-hidden text-ellipsis whitespace-nowrap max-w-full">{{ type.key }}</span>
        <span class="text-xs text-gray-500 text-center">{{ type.value }} personajes</span>
      </div>
    }
  </div>
</div>
