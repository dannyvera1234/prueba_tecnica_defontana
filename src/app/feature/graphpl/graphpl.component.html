<div class="flex flex-col h-full p-4">

  @defer {
  <!-- <app-totales [speciesCount]="speciesCount()" [typeCount]="typeCount()" /> -->
  }

  <div class="rounded-2xl shadow bg-white p-6 flex flex-col gap-6 flex-1">
    @if (favoriteCharacter()) {
    <div class="flex gap-4 items-center">
      <div class="size-10 bg-primary rounded-lg text-white flex items-center justify-center uppercase">
        {{ favoriteCharacter().name | initials }}
      </div>
      <div>
        <p class="text-lg font-bold">Personaje Favorito</p>
        <a class="text-sm text-primary hover:underline cursor-pointer" (click)="graphqlStore.isOpenDetails(favoriteCharacter().id)">{{
          favoriteCharacter().name }}</a>
      </div>
    </div>
    }
    <div class="flex justify-end">
      @defer {
      <app-filters (filtersData)="graphqlStore.loadCharacters($event)" />
      }
    </div>
    @defer {
    <app-grid-table [heards]="heards" [loading]="graphqlStore.loading()" [data]="graphqlStore.graphpl.characters()"
      (favorite)="favoriteCharacter.set($event)" (openDetails)="graphqlStore.isOpenDetails($event)" />
    }
  </div>
</div>
@defer{
<div>
  <app-graphpl-details />
</div>
}
